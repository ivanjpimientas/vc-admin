<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Nuevo Registro VCard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Nuevo Registro VCard</a></li>
                    <li class="breadcrumb-item active">Register</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="m-0">Timeline Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form id="userForm" enctype="multipart/form-data" #formUser="ngForm" (ngSubmit)="onSubmit()">
                                    <input type="hidden" id="id" />
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append input-group-text">               
                                               <i class="fas fa-user"></i>
                                            </div>
                              
                                            <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="user.name" placeholder="Nombre" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append input-group-text">               
                                               <i class="fas fa-user"></i>
                                            </div>
                              
                                            <input type="text" class="form-control" #nickname="ngModel" name="nickname" [(ngModel)]="user.nickname" placeholder="Nickname" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append input-group-text">               
                                               <i class="fas fa-envelope"></i>
                                            </div>
                              
                                            <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append input-group-text">               
                                               <i class="fas fa-key"></i>
                                            </div>
                              
                                            <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group justify-content-between">
                                        <div class="row">
                                            <button type="submit" id="btnSubmit" class="btn btn-block btn-info" style="width: 25%;">Save</button>
                                            &nbsp;
                                            <a class="btn btn-danger" style="width: 15%;" [routerLink]="['/profiles']">Cancel</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-md-12 -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
