<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-6">
        <h1>VCard Profiles</h1>
        </div>
        <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">VCard Profiles</li>
        </ol>
        </div>
    </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Default box -->
                <div class="card">
                    <div class="card-header with-border">
                        <button id="btnAddArtist" type="button" class="btn btn-primary" [routerLink]="['/profile-add']">Crear Usuario VCard</button>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                    <table id="tblProfiles" class="table table-bordered table-striped dt-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th width="50px">Foto</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td><img src="{{urlresources}}{{user.foto}}" class="img-fluid rounded-circle"></td>
                                <td>{{user.rol}}</td>
                                <td>
                                  <button class="btn btn-warning btn-sm" [routerLink]="['/profile-edit/' + user.id]"><i class="fas fa-pencil-alt text-white"></i></button>
                                  <button class="btn btn-success btn-sm" [routerLink]="['/profile-detail/' + user.id]"><i class="far fa-envelope text-white"></i></button>
                                  <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                                </td>
                              </tr>
                        </tbody>
                    </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="card-footer">
                        Footer
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
